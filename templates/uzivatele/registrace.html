{% extends 'base.html' %}

{% block title %}Registrace{% endblock %}

{% block content %}
<h2>Registrace uživatele</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrovat</button>
</form>

<p>Už máte účet? <a href="{% url 'login' %}">Přihlaste se zde</a>.</p>
{% endblock %}
